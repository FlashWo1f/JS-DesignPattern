<body>
  <script src="./EventEmitterTs.js"></script>
  <script>
    let event = new EventEmitterTs()
    event.addListener('drink', (args) => console.log('喝2喝dsm', args), true)
    event.addListener('drink', (args) => console.log('喝1喝dsm', args))
    // event.addListener('drink', (args) => console.log('喝1222喝dsm', args))
    event.emit('drink', '带带')
    event.removeEvent('drink')
    event.emit('drink', '带带1')
    event.emit('none', '带带')
    // console.log('this', EventEmitterTs, EventEmitterTs.prototype, event)
  </script>
